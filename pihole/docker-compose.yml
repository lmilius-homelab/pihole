version: '2.4'
services:
  pihole:
    image: pihole/pihole:latest
    hostname: pihole
    domainname: ${FORWARDING_DOMAIN}
    ports:
    - "53:53/tcp"
    - "53:53/udp"
    - "67:67/udp"
    - "443:443/tcp"
    - "80:80/tcp"
    volumes:
    - etc:/etc/pihole/
    - dnsmasq:/etc/dnsmasq.d/
    environment:
      TZ: 'America/Chicago'
      WEBPASSWORD: ${WEBPASSWORD}
      DNS1: '1.1.1.1'
      DNS2: '1.0.0.1'
      CONDITIONAL_FORWARDING: 'True'
      CONDITIONAL_FORWARDING_IP: ${FORWARDING_IP}
      CONDITIONAL_FORWARDING_DOMAIN: ${FORWARDING_DOMAIN}
      CONDITIONAL_FORWARDING_REVERSE: ${FORWARDING_REVERSE}
      VIRTUAL_HOST: 'pihole'
      ServerIP: '10.10.200.5'
    dns:
    - 127.0.0.1
    - 1.1.1.1
    networks:
      lan_net:
        ipv4_address: '10.10.200.5'
    cap_add:
    - NET_ADMIN
    restart: unless-stopped

networks:
  lan_net:
    driver: macvlan
    driver_opts:
      parent: eno1
    ipam:
      config:
        - subnet: '10.10.200.1/24'

volumes:
  etc:
  dnsmasq:
